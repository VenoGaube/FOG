<div class="container text-center">
  <div class="row my-4">
    <div class="col-12">
      <h1>Board NFTs</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-group">
        <label for="token_rating">Issue Token</label>
        <input type="text" class="form-control"
               id="token_rating" aria-describedby="writeColorCode"
               value="{{rating}}"
               placeholder="Enter rating as a number" (change)="this.setRating($event)">
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary text-center" (click)="mint()">Mint</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row" *ngIf="boardNFTs != null">
    <div *ngFor="let boardNFT of boardNFTs" class="col-3 my-2">
      <div class="token" [ngStyle]="{backgroundColor: 333333}"></div>
      <img src="{{boardNFT.boardImage}}" width="100" height="100"
           style=" margin-left: auto;margin-right: auto;display: block;" alt="nft">
      <div>{{boardNFT.rating}}</div>
    </div>
  </div>
</div>
