<div class="container text-center">
  <div class="row my-4">
    <div class="col-12">
      <h1>Author NFTs</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-group">
        <label for="token_color">Issue Token</label>
        <input type="text" class="form-control"
               id="token_color" aria-describedby="writeColorCode"
               value="{{title}}"
               placeholder="Enter title as a string" (change)="this.setArticleTitle($event)">
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary text-center" (click)="mint()">Mint</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row" *ngIf="authorNFTs != null">
    <div *ngFor="let authorNFT of authorNFTs" class="col-3 my-2">
      <div class="token" [ngStyle]="{backgroundColor: 333333}"></div>
      <div>{{authorNFT.title}}</div>
    </div>
  </div>
</div>
