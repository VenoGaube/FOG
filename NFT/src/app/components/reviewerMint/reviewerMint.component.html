<div class="container text-center">
  <div class="row my-4">
    <div class="col-12">
      <h1>Reviewer NFTs</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-group">
        <label for="token_title">Issue Token</label>
        <input type="text" class="form-control"
               id="token_title" aria-describedby="writeColorCode"
               value="{{title}}"
               placeholder="Enter title as a string" (change)="this.setArticleTitle($event)">
        <input type="text" class="form-control"
               id="token_reviewer" aria-describedby="writeColorCode"
               value="{{reviewer}}"
               placeholder="Enter the reviewer as a string" (change)="this.setArticleReviewer($event)">
        <input type="text" class="form-control"
               id="token_data" aria-describedby="writeColorCode"
               value="{{articleData}}"
               placeholder="Enter the article as a string" (change)="this.setArticleData($event)">
        <input type="text" class="form-control"
               id="token_rating" aria-describedby="writeColorCode"
               value="{{rating}}"
               placeholder="Enter the rating as a number" (change)="this.setArticleRating($event)">
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button type="submit" class="btn btn-primary text-center" (click)="mint()">Mint</button>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row" *ngIf="reviewerNFTs != null">
    <div *ngFor="let reviewerNFT of reviewerNFTs" class="col-3 my-2">
      <div class="token" [ngStyle]="{backgroundColor: 333333}"></div>
      <img src="{{reviewerNFT.articleImage}}" width="100" height="100" style=" margin-left: auto;margin-right: auto;display: block;" alt="nft">
      <div>{{reviewerNFT.title}}</div>
      <div>{{reviewerNFT.reviewer}}</div>
      <div>{{reviewerNFT.rating}}</div>
    </div>
  </div>
</div>
